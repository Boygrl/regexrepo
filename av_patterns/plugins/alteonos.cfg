# Accepted products:
# nortel - alteon_2424_application_switch 1.0.0
# Description:
# /etc/rsyslog.d/alienvault.conf  :msg,		contains,	" AlteonOS "	-/var/log/ossim/nortel.log  :msg,		contains,	" AlteonOS "	~
#
#

[DEFAULT]
plugin_id=1684

[config]
type=detector
enable=yes

source=log
location=/var/log/ossim/nortel.log

create_file=false

process=
start=no
stop=no
startup=
shutdown=

[translation]
stp=10
ip=20
slb=30
gslb=40
console=50
telnet=60
vrrp=70
system=80
web server=90
ssh=100
bgp=110
filter=120
dps=130
syn_atk=140
tcplim=150
mgmt=160
ntp=170
cli=180
port_mirr=190

[0001 - alteonos-event]
event_type=event
regexp=(?P<date>\SYSLOG_DATE).*?(?P<sensor>\S+)\s+(?P<severity>\S+)\s+AlteonOS\s+<(?P<sid>[^>]+)>: (?P<msg>.*)
date={normalize_date($date)}
dst_ip={resolv($sensor)}
plugin_sid={translate($sid)}
userdata1={$severity}
userdata2={$msg}

