[DEFAULT]
plugin_id=1569

[config]
type=detector
enable=yes
source=log
location=/var/log/dragon.log
create_file=false

process=
start=no
stop=no
startup=
shutdown=

[Enterasys Dragon event]
event_type=event
regexp="(\d\d\-\d\d\-\d\d\d\d\s\d+\:\d+\:\d+)\s\[LVL\: \d+\]\s\[Export Log Agent \((\d+)\)\]\:\s+(.*)"
plugin_sid=1
date={normalize_date($1)}
src_port={$2}
userdata1={$3}

