[DEFAULT]
plugin_id=1518

[config]
type=detector
enable=yes

process=rsyslogd
start=no    ; launch plugin process when agent starts
stop=no     ; shutdown plugin process when agent stops
startup=/etc/init.d/rsyslog start
shutdown=/etc/init.d/rsyslog stop

source=log
location=/var/log/snare.log

create_file=false

