[DEFAULT]
plugin_id=1566

[config]
type=detector
enable=yes
source=log
location=/var/log/aladdin.log
create_file=false

process=
start=no
stop=no
startup=
shutdown=

[translation]
File blocked=1

[0001 - aladdin-fileblocked]
event_type=event
regexp="(\d+-\d+-\d+ \TIME) \|[^\|]*\| (?P<sid>[^\|]*) \|[^\|]*\| (?P<src>\IPV4) \| (?P<dst>\IPV4) \| (?P<msg>.*)" 
plugin_sid={translate($sid)}
date={normalize_date($1)}
src_ip={$src}
dst_ip={$dst}
userdata1={$msg}

