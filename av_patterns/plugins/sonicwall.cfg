#
# END-HEADER
# Accepted products:
# dell - sonicwall_scrutinizer -
# Description:
# This plugin needs the m=message_id field in the log messages ir order to
# successfully clasify them. Messages with no message_id will be reported as
# generic sonicwall event
#
# This checks the Sonicwall logs
#
# Creator: Armando Machuca
# Modified: ggrande and aarias
#
#

[DEFAULT]
plugin_id=1573

[config]
type=detector
enable=yes

source=log
location=/var/log/sonicwall.log

create_file=false

process=
start=no
stop=no
startup=
shutdown=

[translation]
Log cleared=5
User logged out=263
User login failed=549
User login failed - invalid password=549
User login successful=29
NetExtender=2000
NetExtender connected=2001
NetExtender connection request=2002
User auto logged out=2003
NetExtender disconnected=2004

[0001 - sonicwall - user, msg_id, msg, proto]
event_type=event
precheck="usr="
regexp="id=(?P<type>\S+)\s+sn=(?P<ssn>\S+)\s+time=\"(?P<date>\d{4}-\d{2}-\d{2}\s+\d{2}(?::|\s+)\d{2}(?::|\s+)\d{2}[^"]*)\"\s+fw=(?P<device>\S+)\s+pri=(?P<priority>\d)\s+(?:\S+\s+)m=(?P<msg_id>\d+)\s+msg=\"(?P<msg>[^\"]+)\"\s+.*?usr=\"(?P<user>[^\"]+)\"\s+src=(?P<src>[^:\s]+)(?::(?P<src_port>[^:\s]*)\S*)?\s+dst=(?P<dst>[^:\s]+)(?::(?P<dst_port>[^:\s]*)\S*)?\s+proto=(?P<protocol>\w+).*"
date={normalize_date($date)}
plugin_sid={$msg_id}
device={resolv($device)}
src_ip={$src}
dst_ip={$dst}
src_port={$src_port}
dst_port={$dst_port}
protocol={normalize_protocol($protocol)}
username={$user}
userdata1={$type}
userdata2={$ssn}
userdata3={$priority}
userdata4={$msg}

