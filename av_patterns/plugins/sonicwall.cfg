precheck="proto="
regexp="id=(?P<type>\S+)\s+sn=(?P<ssn>\S+)\s+time=\"(?P<date>\d{4}-\d{2}-\d{2}\s+\d{2}(?::|\s+)\d{2}(?::|\s+)\d{2}[^"]*)\"\s+fw=(?P<device>\S+)\s+pri=(?P<priority>\d)\s+(?:\S+\s+)m=(?P<msg_id>\d+)\s+msg=\"(?P<msg>[^\"]+)\"\s+.*?src=(?:(?P<src>[^:\s]+)|\S*)(?::(?P<src_port>[^:\s]*)\S*)?\s+(?:dst=(?P<dst>[^:\s]+)|dstV6=\S*)*(?::(?P<dst_port>[^:\s]*)\S*)?\s*(?:srcMac=(?P<src_mac>\S*)\sdstMac=(?P<dst_mac>\S*))?\s+proto=(?P<protocol>[^/\s]+).*"
date={normalize_date($date)}
plugin_sid={$msg_id}
device={resolv($device)}
src_ip={$src}
dst_ip={$dst}
src_port={$src_port}
dst_port={$dst_port}
