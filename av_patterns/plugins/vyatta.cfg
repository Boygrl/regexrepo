[DEFAULT]
plugin_id=1610

[config]
type=detector
enable=yes

source=log
location=/var/log/vyatta/vyatta.log

create_file=false

process=
start=no
stop=no
startup=
shutdown=
exclude_sids=9000,9001,9002,9003,9004,9005,9006

[translation]
A=10
D=20
R=30
HelloReceived=100
Start=110
2-WayReceived=120
1-WayReceived=130
NegotiationDone=140
ExchangeDone=150
BadLSReq=160
LoadingDone=170
AdjOK?=180
SeqNumberMismatch=190
1-Way=200
KillNbr=210
InactivityTimer=220
LLDown=230
Deleted=240
Init=250
ExStart=260
2-Way=270
Exchange=280
Loading=290
Full=300
FAILED=360
ACTIVE=370

[010 - Firewall (PROTO=TCP/UDP)]
event_type=event
regexp="(?P<date>\S+\s+\d+\s+\d\d:\d\d:\d\d)\s+(?P<sensor>\S*)\s+(?P<service>kernel):.*?\[(?P<rule_name>\S+)-(?P<rule_num>\d+)-(?P<sid>\w)]\s+IN=(?P<ifin>\S*) OUT=(?P<ifout>\S*).*? SRC=(?P<src>\S+) DST=(?P<dst>\S+) LEN=(?P<len>\d+).*?TTL=(?P<ttl>\d+).*?PROTO=(?P<proto>\S*) SPT=(?P<spt>\d*) DPT=(?P<dpt>\d*).*\n"
date={normalize_date($date)}
device={resolv($sensor)}
plugin_sid={translate($sid)}
interface=eth0
src_ip={$src}
dst_ip={$dst}
protocol={$proto}
src_port={$spt}
dst_port={$dpt}
userdata1={$service}
userdata2={$rule_name}
userdata3={$rule_num}
userdata4={$ifin}
userdata5={$ifout}
userdata6={$len}
userdata7={$ttl}

