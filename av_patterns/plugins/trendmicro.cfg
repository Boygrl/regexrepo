[DEFAULT]
plugin_id=1574

[config]
type=detector
enable=yes
source=log
location=/var/log/trendmicro.log
create_file=false

process=
start=no
stop=no
startup=
shutdown=

[translation]
VIRUS FOUND=1

[trendmicro-rule1]
event_type=event
regexp="(?P<date>\d+\/\d+\/\d+ \d+:\d+:\d+) \S+\+\d+:\d+.*(?P<event>VIRUS FOUND).*"
date={normalize_date($date)}
plugin_sid={translate($event)}
