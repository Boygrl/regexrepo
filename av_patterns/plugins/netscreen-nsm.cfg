[DEFAULT]
plugin_id=1595

[config]
type=detector
enable=yes

source=log
location=/var/log/netscreen.log
create_file=true

process=
start=no
stop=no
startup=
shutdown=


[netscreen-manager-event]

event_type=event
regexp=\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*),\s*([^,]*)
date={normalize_date($3)}
plugin_sid={netscreen_idp_sid($10)}
device={$8}
src_ip={$13}
src_port={$14}
dst_ip={$19}
dst_port={$20}
interface={$12}
protocol={$23}
username={$31}
userdata1={$29}
userdata2={$8}
userdata3={$7}
