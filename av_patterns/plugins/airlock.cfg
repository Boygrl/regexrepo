[DEFAULT]
plugin_id=1641

[config]
type=detector
enable=yes

source=log
location=/var/log/airlock.log

create_file=true

process=ossim-agent
start=no   
stop=no
startup=/etc/init.d/%(process)s start
shutdown=/etc/init.d/%(process)s stop




[0001 - airlock - Web-Request]
event_type=event
regexp="^(?P<logline>(?P<date>\S+\s+\d+\s+\d\d:\d\d:\d\d)\s+.*(?P<vhost>vhost:\S+)\s+\S(?P<proto>\w+)\S\s+(?P<action>\S+).*(?P<url>https?:\/\/(?P<dst_ip>\IPV4):(?P<dst_p>\d+)(?P<path>\S+)).*(?P<status>status:\d+).*(?P<referer>referer:\<n\/a\>).*ip:(?P<src_ip>\IPV4).*$)"
device=\_CFG(plugin-defaults,sensor)
date={normalize_date($date)}
plugin_sid=1
src_ip={$src_ip}
dst_port={$dst_p}
dst_ip={$dst_ip}
userdata1={$url}
userdata2={$vhost}
userdata3={$action}
userdata4={$status}
userdata5={$referer}
userdata6={$proto}
userdata7={$path}


