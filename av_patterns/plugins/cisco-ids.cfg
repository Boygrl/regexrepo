[DEFAULT]
plugin_id=1515

[config]
type=detector
enable=yes

source=log
location=/var/log/syslog
create_file=false

process=
start=no
stop=no
startup=
shutdown=

[cisco-ids-event]
event_type=event
regexp=(\d+),\s*(\d+),\s*(\d+)/(\d+)/(\d+),\s*(\d+:\d+:\d+),\s*(?P<date>\d+\/\d+\/\d+,\s*\d+:\d+:\d+),\s*(\d+),\s*(\d+),\s*(\d+),\s*(IN|OUT),\s*(IN|OUT),\s*(\d+),\s*(?P<sid>\d+),\s*(\d+),\s*(?P<proto>[^,]+),\s*(?P<src_ip>\d+\.\d+\.\d+\.\d+),\s*(?P<dst_ip>\d+\.\d+\.\d+\.\d+),\s*(?P<src_port>\d+),\s*(?P<dst_port>\d+),\s*(\d+\.\d+\.\d+\.\d+)(?:,\s*(?P<event_detail>[^,]+))(?:,\s*(?P<context_data>.*))
date={normalize_date($date)}
plugin_sid={$sid}
protocol={$proto}
src_ip={$src_ip}
src_port={$src_port}
dst_ip={$dst_ip}
dst_port={$dst_port}
