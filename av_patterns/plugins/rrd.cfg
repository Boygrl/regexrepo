[rrd-global]
event_type=event
regexp=([^:]+): (\S+) (GLOBAL) (\S+) (\S+) (\S+) (\S+)
date={normalize_date($2)}
plugin_id={translate($1)}
plugin_sid={translate($5)}
src_ip=0.0.0.0
interface={$4}

[rrd-ip]
event_type=event
regexp=([^:]+): (\S+) (\d+\.\d+\.\d+\.\d+) (\S+) (\S+) (\S+) (\S+)
