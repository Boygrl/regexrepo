[DEFAULT]
plugin_id=1575

[config]
type=detector
enable=yes

source=log
location=/var/log/cyberguard.log

create_file=false

process=
start=no
stop=no
startup=
shutdown=

[translation]
deny=1
drop=2
reject=3
allow=4
accept=5

ECHO=8
UNREACH_NET=3

auth=113
ms-sql-m=1434
nameserver=53
ntp=123
smtp=25
snmp=161
snmp-trap=162
syslog=514
www-http=80
ftp=21



[cyberguard-generic]
event_type=event
regexp=(\SYSLOG_DATE) KSInternet auditlogd: Activity: (\S*) (\d\d\d\d/\d\d/\d\d \d\d:\d\d:\d\d): .+ (\S+) .+ (\S+) .+ (tcp|udp) .+ (\d+|\S+) .+ (\d+|\S+)
date={normalize_date($1)}
plugin_sid={translate($2)}
src_ip={$4}
dst_ip={$5}
protocol={$6}
src_port={translate($7)}
dst_port={translate($8)}



[cyberguard-icmp]
event_type=event
regexp=(\SYSLOG_DATE) KSInternet auditlogd: Activity: (\S*) (\d\d\d\d/\d\d/\d\d \d\d:\d\d:\d\d): .+ (\S+) .+ (\S+) .+ (icmp) .+ (\S+)
date={normalize_date($1)}
plugin_sid={translate($2)}
src_ip={$4}
dst_ip={$5}
protocol={$6}
src_port=0
dst_port={translate($7)}

