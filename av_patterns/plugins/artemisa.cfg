[DEFAULT]
plugin_id=1668

[config]
enable=yes
type=detector

source=log
rlocation=/root/artemisa_1.0.91/logs/artemisa_pjsua_*.log

create_file=false

process=
start=no ; launch plugin process when agent starts
stop=no ; shutdown plugin process when agent stops
startup=

[0001 - Recv]
event_type=event
regexp=(?P<date>\d+-\d+-\d+\s+\d+:\d+:\d+)[^\s]+\s+DEBUG.*Request msg (?P<command>[^/]+).*from UDP (?P<src_ip>[^:]+):(?P<port>\d+).*
plugin_sid=1
date={normalize_date($date)}
src_ip={$src_ip}
src_port={$port}
userdata1={$command}

[0002 - Sent]
event_type=event
regexp=(?P<date>\d+-\d+-\d+\s+\d+:\d+:\d+)[^\s]+\s+DEBUG.*Request msg (?P<command>[^/]+).*to UDP (?P<dst_ip>[^:]+):(?P<port>\d+).*
plugin_sid=2
date={normalize_date($date)}
dst_ip={$dst_ip}
dst_port={$port}
userdata1={$command}

